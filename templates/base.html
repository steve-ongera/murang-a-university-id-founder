<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muranga University ID System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold">MU ID System</a>
            <div class="space-x-4">
                {% if user.is_authenticated %}
                    <span>Welcome, {{ user.first_name }}</span>
                    <a href="{% url 'logout' %}" class="hover:text-gray-300">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="hover:text-gray-300">Login</a>
                    <a href="{% url 'register' %}" class="hover:text-gray-300">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    {% if messages %}
    <div class="container mx-auto mt-4">
        {% for message in messages %}
        <div class="p-4 {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %} rounded">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <main class="container mx-auto mt-8 px-4">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
